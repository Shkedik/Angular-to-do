<div class="main-card">
    <div class="main-card__screens">
        <div class="main-card__screen-lists">
            <div class="form-field">
                <div class="form-lists">
                    <ul>
                        <!-- <a routerLink={index}> -->
                            <li 
                                class="item"
                                *ngFor="let list of lists">
                                <!-- (click)="clickOnElement(list.toDoId)" -->
                                {{list.nameList}}
                                <!-- <span></span> -->
                            </li>
                        <!-- </a> -->
                    </ul>
                </div>
                <form (submit)="addNewList($event)"
                    class="form-create">
                    <input 
                        [(ngModel)]="newList"
                        class="input-list"
                        name="nameToDoList"
                        placeholder="New list..."
                        >
                    <button class="btn-cteate"
                        type="submit"
                        >Create
                    </button>    
                </form>
            </div>
        </div>

        <div class="main-card__screen-toDo">
            <app-list-to-do></app-list-to-do>
            <!-- *ngIf="выбран_список" [list]="listItems[индекс_выбранного_списка]" -->
        </div>
    </div>
</div>
