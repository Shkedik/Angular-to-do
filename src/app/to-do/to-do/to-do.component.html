<div class="main-card">
    <div class="screens">
        <div class="main-card-screen-lists">
            <div class="form-field">
                <div class="lists">hhh</div>
                <form>
                    <input 
                        matInputd
                        class="input-list"
                        placeholder="New list..."
                        >
                </form>
                <button class="btn-cteate">Create</button>
            </div>
        </div>

        <div class="main-card-screen-toDo">
            <div class="form-field">
                <div class="head">
                    <form>
                        <input 
                            matInput
                            class="input-search"
                            placeholder="Search...">
                    </form>
                    <div class="checkbox">
                        <form class="form-radio-input">
                            <label>
                                <input 
                                    type="radio"
                                    class="checkbox-button"
                                    checked="true" 
                                    class="radio-button" 
                                    color="primary"/>
                                All
                            </label>
                            <!-- <br> -->
                            <label>
                                <input 
                                    type="radio"
                                    class="checkbox-button"    
                                    class="radio-button" 
                                    color="primary"/>
                                Undone
                            </label>
                        </form>
                    </div>
                </div>
                <!-- <div [hidden]="newToDo" class="box-new-to-do"></div> -->
                <ul>
                    <li *ngFor="let toDo of toDos; let i=index" (click)="executeToDO(i)">{{ toDo.newToDo }}
                        <!-- <span (click)="executeToDO(i)"></span> -->
                        <span (click)="delToDo(i)" class="delete-icon">X</span>
                    </li>
                </ul>
                <div>
                    <form (submit)="addToDo($event)">
                        <input 
                            matInput
                            [(ngModel)]="newToDo"
                            (keyup.enter)="newToDo=''"
                            name="newToDo"
                            placeholder="New todo"
                            class="input-add-to-do">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
