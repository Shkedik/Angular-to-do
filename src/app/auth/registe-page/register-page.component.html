<mat-card class="main-card">
	<div class="conteiner-card-login">
		<div class="header">SignUp</div> 
		<mat-form-field class="email" [formGroup]="dataFormGroupControl">
			<mat-label>Enter your email</mat-label>
			<input matInput
				formControlName="email"
				required>
			<!-- <mat-error *ngIf="dataFormGroupControl.controls['email'].invalid 
			&& dataFormGroupControl.controls['email'].touched">{{getErrorMessageEmail()}}</mat-error> -->
		</mat-form-field>
		<br>
		<mat-form-field class="password" [formGroup]="dataFormGroupControl">
			<mat-label>Enter your password</mat-label>
			<input matInput
				formControlName="password"
				required>
			<!-- <mat-error *ngIf="dataFormGroupControl.controls['password'].invalid
			&& dataFormGroupControl.controls['password'].touched">{{getErrorMessagePassword()}}</mat-error> -->
		</mat-form-field>
		<br>
		<mat-form-field class="confirm-password" [formGroup]="dataFormGroupControl">
			<mat-label>Confirm your password</mat-label>
			<input matInput
				formControlName="confirmPassword"
				required>
			<!-- <mat-error *ngIf="dataFormGroupControl.controls['password'].invalid
			&& dataFormGroupControl.controls['password'].touched">{{getErrorMessagePassword()}}</mat-error> -->
		</mat-form-field>
		<div class="btn">
			<button mat-button 
				class="btn-signup"
				mat-raised-button color="primary"
				(click)="addUser()"
				[disabled]="email.invalid || password.invalid || confirmPassword.invalid || blocked"
				>SignUp</button>
			<button mat-button
				class="btn-login"
				mat-raised-button color="primary"
				(click)="returnLogin()"
				>Login</button>
		</div>
	</div>
</mat-card>
