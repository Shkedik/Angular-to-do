<mat-card class="main-card">
	<div class="conteiner-card-login">
		<div class="header">SignUp</div> 
		<div class="form" [formGroup]="dataFormGroupControl">
			<mat-form-field class="email">
				<mat-label>Enter your email</mat-label>
				<input matInput
					formControlName="email"
					required>
				<mat-error *ngIf= "dataFormGroupControl.controls['email'].errors && dataFormGroupControl.controls['email'].errors['email']"> Example: user@gmail.com </mat-error>
			</mat-form-field>
			<br>
			<mat-form-field class="password">
				<mat-label>Enter your password</mat-label>
				<input matInput 
					type="password"
					formControlName="password"
					required>
				<mat-error *ngIf= "dataFormGroupControl.controls['password'].errors"> Minimum number of characters </mat-error>
			</mat-form-field>
			<br>
			<mat-form-field class="confirm-password">
				<mat-label>Confirm your password</mat-label>
				<input matInput 
					type="password"
					formControlName="confirmPassword"
					required>
				<mat-error *ngIf= "dataFormGroupControl.controls['confirmPassword'].errors && dataFormGroupControl.controls['confirmPassword'].errors['mismatch']"> Password do not match </mat-error>
			</mat-form-field>
		</div>

		<div class="btn">
			<button mat-button 
				class="btn-signup"
				mat-raised-button color="primary"
				[disabled]="dataFormGroupControl.invalid"
				(click)="addUser()"
				>SignUp</button>
			<button mat-button
				class="btn-login"
				mat-raised-button color="primary"
				[routerLink]="'/auth/login'"
				>Login</button>
		</div>
	</div>
</mat-card>
