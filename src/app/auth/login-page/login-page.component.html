<mat-card class="main-card">
	<div class="conteiner-card-login">
		<div class="header">SignIn</div>
		<div class="form" [formGroup]="dataFormGroupControl">
			<mat-form-field class="email">
				<mat-label>Enter your email</mat-label>
				<input matInput
					formControlName="email"
					required>
				<mat-error *ngIf= "dataFormGroupControl.controls['email'].errors && dataFormGroupControl.controls['email'].errors['email']"> Example: user@gmail.com </mat-error>
			</mat-form-field>
			<br>
			<mat-form-field class="password">
				<mat-label>Enter your password</mat-label>
				<input matInput
					type="password"
					formControlName="password"
					required>
				<mat-error *ngIf= "dataFormGroupControl.controls['password'].errors"> Minimum number of characters 6</mat-error>
			</mat-form-field>
		</div> 

		<div class="btn">
			<button mat-button 
				class="btn-login"
				mat-raised-button color="primary"
				(click)="loginUser()"
				[disabled]="dataFormGroupControl.invalid"
				>Login</button>
			<button mat-button
				class="btn-signup"
				mat-raised-button color="primary"
				[routerLink]="'/auth/register'"
				>SignUp</button>
		</div>
	</div>
</mat-card>
